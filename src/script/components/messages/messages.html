<section class="messages panel-body">
    <message-editor note="$ctrl.note" on-save="$ctrl.saveMessage(note)"></message-editor>
    <errors clear="$ctrl.clearErrors()" errors="$ctrl.errors" ng-if="$ctrl.errors"></errors>
    <div ng-if="$ctrl.messages.length">
        <div class="row">
            <div class="col-md-6">
                <h3>Messages:</h3>
                <ol>
                    <li ng-repeat="message in $ctrl.messages">
                        <i class="fa fa-minus-circle text-danger" ng-click="$ctrl.removeMessage(message)"></i>
                        <a href="javascript:void(0)" ng-click="$ctrl.loadMessage({message: message})">{{message.note}}</a>
                        - submitted: {{ message.dateTime | date: "EEEE, MMMM d, yyyy 'at' h:mm:ss a" }}
                    </li>
                </ol>
            </div>
        </div>
    </div>
</section>
