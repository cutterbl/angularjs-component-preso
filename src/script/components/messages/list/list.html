<div class="row">
    <div class="col-md-6">
        <span class="h3">Messages:</span>
        <ol>
            <li ng-repeat="message in $ctrl.messages">
                <i class="fa fa-minus-circle text-danger" ng-click="$ctrl.remove({message: message})"></i> <a href="javascript:void(0)" ng-click="$ctrl.load({message: message})">{{message.note}}</a>
            </li>
        </ol>
    </div>
</div>
